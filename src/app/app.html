<div>
  <h1>Angular Binding Data Example</h1>

  <!-- Interpolation Binding -->
  <h2>1.Interpolation Binding</h2>
  <p>Welcome, {{ username }}</p>

  <!-- Two-way Binding -->
  <h2>Two-Way Binding</h2>
  <input type="text" [(ngModel)]="userInput" placeholder="Type something here" />
  <p>You typed: {{ userInput }}</p>

  <!--Event Binding-->
  <h2>3.Event Binding</h2>
  <button (click)="sayHello()">Say Hello</button>

  <!-- Property Binding -->
  <h2>4.Property Binding</h2>
  <p>
    <input [value]="username" (input)="onUsernameInput($event)" placeholder="Enter your name" />
  </p>
</div>
